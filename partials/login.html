<div id="vwDesktop" ng-controller="loginController"  check-key-press ctrl-id="loginbtnDsktp" dv-id="vwDesktop" >
    <div class="main">
        <div class="inner-login">
            <div class="login-box">
                <div class="login-elements">
                    <div class="login-header">
                        <h3>User Login (ver. {{1.00}})</h3>
                        <h2>User : Suresh, Password : Demo@123 </h2>
                    </div>
                    <figure class="mytimelogo"><img src="img/desktop/clock.jpg" alt=""></figure>
                    <div class="login-details">
                        <div>
                            <p>Username:</p>
                            <small class="usernameTxt"><input id="txtLoginUserName" onfocus="this.select();" class="timedDisplay" ng-class="username.length==0?'untxt invalid':'untxt'" type="text" placeholder="<Enter Username>" ng-focus="this.placeholder = ''" ng-change="IsValue()" ng-model="username" /></small>
                        </div>
                        <div style="clear:both;">
                            <p>Password:</p>
                            <small class="passwordTxt"><input id="txtLoginPassword" type="password" class="timedDisplay" ng-class="password.length==0?'passtxt invalid':'passtxt'" ng-change="IsValue()" placeholder="<Enter Password>" ng-model="password" /></small>
                        </div>
                        <div id="divCapsIndicator" style="visibility:hidden;position:absolute;">Caps Lock is on</div>
                        <div class="networkMsg"><p ng-bind-html="loginMessage"></p></div>
                        <div class="networkMsg"><p ng-bind="message"></p></div>
                    </div>
                    <div class="login_button" ng-mouseover="IsValueMouseOverDiv()">
                        <input type="submit" title="{{fieldEmpty}}" id="loginbtnDsktp" ng-class="enableLoginFlag?'submit_button disabled':'submit_button'" ng-disabled="enableLoginFlag" value="Login" ng-click="login()" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
